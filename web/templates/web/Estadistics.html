<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Ventas - GESTIOFI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-black: #000000;
            --primary-white: #ffffff;
            --light-gray: #f8f9fa;
            --medium-gray: #6c757d;
            --border-gray: #dee2e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--primary-black);
            background-color: var(--light-gray);
            font-weight: 400;
            padding-top: 80px;
        }

        .navbar-back-btn {
            background-color: white;
            border: 2px solid var(--border-gray);
            border-radius: 6px;
            color: var(--primary-black);
            padding: 8px 16px;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-left: 20px;
        }

        .navbar-back-btn:hover {
            background-color: var(--primary-black);
            border-color: var(--primary-black);
            color: white;
            text-decoration: none;
        }

        /* Navigation */
        .navbar {
            background-color: var(--primary-black);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-gray);
        }
        
        .navbar-brand {
            color: var(--primary-white) !important;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--primary-white) !important;
            font-weight: 400;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--medium-gray) !important;
        }

        /* Main Container */
        .main-container {
            padding: 1rem 0;
            min-height: calc(100vh - 80px);
        }

        .stats-container {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .stats-title {
            color: var(--primary-black);
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-black);
            margin-bottom: 1rem;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .stat-card h3 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            font-size: 1rem;
            opacity: 0.9;
        }


        @media (max-width: 768px) {
            .chart-container {
                height: 250px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .stats-container {
                padding: 1rem;
            }
            
            .stats-title {
                font-size: 1.3rem;
            }
            
            .chart-title {
                font-size: 1.1rem;
            }
            
            .stat-card h3 {
                font-size: 1.8rem;
            }
            
            .main-container {
                padding: 0.5rem 0;
            }
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <a class="navbar-brand" href="{% url 'home' %}">
        <i class="fas fa-chart-line me-2"></i>GESTIOFI
      </a>
      <a href="{% url 'home' %}" class="navbar-back-btn">
        <i class="fas fa-arrow-left"></i>
        Dashboard
      </a>
    </div>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
            <i class="fas fa-user me-1"></i>Mi Cuenta
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="{% url 'my_account' %}">
              <i class="fas fa-user-circle me-2"></i>Perfil
            </a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form action="{% url 'logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="dropdown-item w-100 text-start border-0" style="background: none; border: none; color: #dc3545;">
                  <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                </button>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container main-container">
    <div class="stats-container">
        <h1 class="stats-title">
            <i class="fas fa-chart-bar me-2"></i>
            Estadísticas de Ventas
        </h1>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalSales">$0</h3>
                <p>Total de Ventas</p>
            </div>
            <div class="stat-card">
                <h3 id="totalOrders">0</h3>
                <p>Órdenes Totales</p>
            </div>
            <div class="stat-card">
                <h3 id="avgOrder">$0</h3>
                <p>Promedio por Orden</p>
            </div>
        </div>

        <!-- Charts Grid -->
        <div class="row">
            <div class="col-lg-8">
                <h3 class="chart-title">
                    <i class="fas fa-chart-bar me-2"></i>
                    Ventas por Mes
                </h3>
                <div class="chart-container">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            <div class="col-lg-4">
                <h3 class="chart-title">
                    <i class="fas fa-chart-pie me-2"></i>
                    Productos Más Vendidos
                </h3>
                <div class="chart-container">
                    <canvas id="productsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Real data from Django backend
const salesData = {
    labels: {{ months_data|safe }},
    datasets: [{
        label: 'Ventas ($)',
        data: {{ sales_data|safe }},
        backgroundColor: [
            'rgba(102, 126, 234, 0.8)',
            'rgba(118, 75, 162, 0.8)',
            'rgba(240, 147, 251, 0.8)',
            'rgba(245, 87, 108, 0.8)',
            'rgba(79, 172, 254, 0.8)',
            'rgba(0, 242, 254, 0.8)',
            'rgba(67, 233, 123, 0.8)',
            'rgba(56, 249, 215, 0.8)',
            'rgba(255, 193, 7, 0.8)',
            'rgba(255, 87, 34, 0.8)',
            'rgba(156, 39, 176, 0.8)',
            'rgba(76, 175, 80, 0.8)'
        ],
        borderColor: [
            'rgba(102, 126, 234, 1)',
            'rgba(118, 75, 162, 1)',
            'rgba(240, 147, 251, 1)',
            'rgba(245, 87, 108, 1)',
            'rgba(79, 172, 254, 1)',
            'rgba(0, 242, 254, 1)',
            'rgba(67, 233, 123, 1)',
            'rgba(56, 249, 215, 1)',
            'rgba(255, 193, 7, 1)',
            'rgba(255, 87, 34, 1)',
            'rgba(156, 39, 176, 1)',
            'rgba(76, 175, 80, 1)'
        ],
        borderWidth: 2
    }]
};

const productsData = {
    labels: {{ product_names|safe }},
    datasets: [{
        data: {{ product_quantities|safe }},
        backgroundColor: [
            'rgba(102, 126, 234, 0.8)',
            'rgba(240, 147, 251, 0.8)',
            'rgba(79, 172, 254, 0.8)',
            'rgba(67, 233, 123, 0.8)',
            'rgba(255, 193, 7, 0.8)'
        ],
        borderColor: [
            'rgba(102, 126, 234, 1)',
            'rgba(240, 147, 251, 1)',
            'rgba(79, 172, 254, 1)',
            'rgba(67, 233, 123, 1)',
            'rgba(255, 193, 7, 1)'
        ],
        borderWidth: 2
    }]
};

// Initialize charts when page loads
document.addEventListener('DOMContentLoaded', function() {
    // Sales Chart (Bar Chart)
    const salesCtx = document.getElementById('salesChart').getContext('2d');
    new Chart(salesCtx, {
        type: 'bar',
        data: salesData,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    titleColor: 'white',
                    bodyColor: 'white',
                    borderColor: 'rgba(255, 255, 255, 0.2)',
                    borderWidth: 1
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value) {
                            return '$' + value.toLocaleString();
                        }
                    },
                    grid: {
                        color: 'rgba(0, 0, 0, 0.1)'
                    }
                },
                x: {
                    grid: {
                        display: false
                    }
                }
            }
        }
    });

    // Products Chart (Doughnut Chart)
    const productsCtx = document.getElementById('productsChart').getContext('2d');
    new Chart(productsCtx, {
        type: 'doughnut',
        data: productsData,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        padding: 20,
                        usePointStyle: true,
                        font: {
                            size: 12
                        }
                    }
                },
                tooltip: {
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    titleColor: 'white',
                    bodyColor: 'white',
                    borderColor: 'rgba(255, 255, 255, 0.2)',
                    borderWidth: 1,
                    callbacks: {
                        label: function(context) {
                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                            const percentage = ((context.parsed / total) * 100).toFixed(1);
                            return context.label + ': ' + context.parsed + ' unidades (' + percentage + '%)';
                        }
                    }
                }
            },
            cutout: '60%'
        }
    });

    // Update stats cards with real data from Django
    const totalSales = {{ total_sales }};
    const totalOrders = {{ total_orders }};
    const avgOrder = {{ avg_order }};

    document.getElementById('totalSales').textContent = '$' + totalSales.toLocaleString();
    document.getElementById('totalOrders').textContent = totalOrders.toLocaleString();
    document.getElementById('avgOrder').textContent = '$' + Math.round(avgOrder).toLocaleString();
});
</script>

</body>
</html>
